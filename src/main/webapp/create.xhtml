<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign Up</title>
        <link rel='stylesheet' href='css.css'></link>
    </h:head>
    <h:body>
        <h:form>
            <p>Register Username: <h:inputText value="#{UserController.username}" /></p>
            <p>Register Password: <h:inputSecret value="#{login.password}" /></p>
            <p>Confirm Password: <h:inputSecret value="#{login.confirmPassword}" /></p>
            <h:commandButton value="Sign Up" action="#{UserController.addUser()}" />
            <h:commandButton value="Return" action="index" />
        </h:form>
    </h:body>
</html>
